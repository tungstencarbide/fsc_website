    </div>

<div class="lcars lcars-row">
    <div class="lcars-column u-12-12">
        <table id="honorsTable" style="width: 100%;">
            <tr><th>EVENT</th><th>STARDATE</th><th>RANK</th></tr>
        </table>
    </div>
</div>
<div class="lcars lcars-row">
    <div class="lcars-column u-11-12 lcars-divider lcars-grayBlue-blue-divide">
    </div>
</div>
<script>
    
    function addFHRow() {
        if (fhIndex == fleetHonors.length) {
            clearInterval(fhInterval);
            $("#honorsTable tr:last").after(fleetAvgRow);
            $("#fleetRankAvg").html("<span class='lcars'>" + parseInt(rankSum/rankCount*10)/10 + "</span>");
            return;
        }
        var curHonor = fleetHonors[fhIndex++];
        var newRow = $("<tr class='fleet-honor'><td>"+curHonor.event+"</td><td>"+curHonor.stardate+"</td><td>"+curHonor.rank+"</td></tr>");
        if (curHonor.rank > 0) {
            rankSum += curHonor.rank;
            rankCount++;
        }
        if (curHonor.rank < topRank) {
            $(".best-rank").removeClass("best-rank");
            newRow.addClass('best-rank');
            topRank = curHonor.rank;
        }
        newRow.hide();
        $("#honorsTable tr:last").after(newRow);
        newRow.fadeIn("slow");
        var beep = new Audio("audio/computerbeep_5.mp3");
        beep.play(); 
    }
    topRank = 999999;
    rankSum = 0;
    rankCount = 0;
    fhIndex = 0;
    var inProgress = "<span class='blink' style='color: #0e0;'>IN PROGRESS&hellip;</span>";
    var waiting = "<span class='blink' style='color: #e00;'>WAITING&hellip;</span>";
    $(document).ready(function() {
        $(".fleet-honor").remove();
        fleetAvgRow = $("<tr class='fleet-honor'><td></td><td><span class='lcars'>AVERAGE:</td><td><span id='fleetRankAvg'></span></td></tr>")
        fhIndex = 0;
        fhInterval = setInterval(addFHRow, 100);
    });
    fleetHonors = [
        {
         'event' : 'Gates Of Hell',
         'stardate' : '2017.09.28',
         'rank' : waiting
        },
        {
         'event' : 'Retrograde',
         'stardate' : '2017.09.21',
         'rank' : 361
        },
        {
         'event' : 'Guilty As Charged',

         'rank' : 252 
        },
        {'event' : 'Second Act',

         'rank' : 369
        },
        {'event' : 'Our Thoughts Combined',

        },
        {'event' : 'Contingency Plan',

        },
        {'event' : 'Homestead',
         'stardate' : '2017.08.18',
         'rank' : 395
        },
    ];
</script>
